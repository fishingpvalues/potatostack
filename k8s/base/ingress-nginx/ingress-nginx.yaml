apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.9.1
    helm:
      values: |
        controller:
          replicaCount: 2
          admissionWebhooks:
            patch:
              nodeSelector:
                "kubernetes.io/os": linux
          nodeSelector:
            "kubernetes.io/os": linux
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: potatostack-monitoring
              additionalLabels:
                release: prometheus
          extraArgs:
            default-ssl-certificate: "potatostack/lepotato-tls"
        defaultBackend:
          nodeSelector:
            "kubernetes.io/os": linux
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
