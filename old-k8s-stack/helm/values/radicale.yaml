# Radicale - CalDAV/CardDAV Server (Calendar & Contacts)
# Chart: oci://ghcr.io/bjw-s-labs/charts/app-template
# RAM: ~20MB | Ultra-lightweight Python app
# Installation: helm install radicale oci://ghcr.io/bjw-s-labs/charts/app-template -f helm/values/radicale.yaml -n potatostack

controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: tomsquest/docker-radicale
          tag: 3.3.3.0
        env:
          TZ: Europe/Berlin
        resources:
          requests:
            memory: 16Mi
            cpu: 25m
          limits:
            memory: 48Mi
            cpu: 100m

service:
  main:
    ports:
      http:
        port: 5232

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /data
  config:
    enabled: true
    type: configMap
    name: radicale-config
    globalMounts:
      - path: /config/config
        subPath: config

ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-url: "https://authelia.lepotato.local/api/verify"
      nginx.ingress.kubernetes.io/auth-signin: "https://authelia.lepotato.local"
    hosts:
      - host: dav.lepotato.local
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - secretName: radicale-tls
        hosts:
          - dav.lepotato.local

