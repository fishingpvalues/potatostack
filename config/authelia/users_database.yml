################################################################################
# Password Generation Instructions:
# 1. Run: docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'YourSecurePassword123!'
# 2. Copy the generated hash starting with $argon2id$...
# 3. Replace REPLACE_WITH_HASHED_PASSWORD above with the hash
#
# Example command:
#   docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'admin123'
#
# Groups:
# - admins: Full access to all services with 2FA
# - users: Access to user services (Nextcloud, Gitea, Homepage)
# - dev: Development access (optional)
