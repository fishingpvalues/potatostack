---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: potatostack
  labels:
    app: immich-server
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  selector:
    app: immich-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: potatostack
  labels:
    app: immich-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:release
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: DB_HOSTNAME
          value: postgres.potatostack.svc.cluster.local
        - name: DB_DATABASE_NAME
          value: immich
        - name: DB_USERNAME
          value: immich
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: IMMICH_DB_PASSWORD
        - name: REDIS_HOSTNAME
          value: redis.potatostack.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DBINDEX
          value: "2"
        - name: UPLOAD_LOCATION
          value: /usr/src/app/upload
        - name: IMMICH_MACHINE_LEARNING_ENABLED
          value: "false"
        volumeMounts:
        - name: immich-upload
          mountPath: /usr/src/app/upload
        - name: immich-library
          mountPath: /usr/src/app/library
        resources:
          requests:
            cpu: 300m
            memory: 256Mi
          limits:
            cpu: 1500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/server-info/ping
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/server-info/ping
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: immich-upload
        persistentVolumeClaim:
          claimName: immich-upload
      - name: immich-library
        persistentVolumeClaim:
          claimName: immich-library
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-microservices
  namespace: potatostack
  labels:
    app: immich-microservices
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-microservices
  template:
    metadata:
      labels:
        app: immich-microservices
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: immich-microservices
        image: ghcr.io/immich-app/immich-server:release
        imagePullPolicy: IfNotPresent
        command: ["start.sh", "microservices"]
        env:
        - name: DB_HOSTNAME
          value: postgres.potatostack.svc.cluster.local
        - name: DB_DATABASE_NAME
          value: immich
        - name: DB_USERNAME
          value: immich
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: IMMICH_DB_PASSWORD
        - name: REDIS_HOSTNAME
          value: redis.potatostack.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DBINDEX
          value: "2"
        - name: IMMICH_MACHINE_LEARNING_ENABLED
          value: "false"
        volumeMounts:
        - name: immich-upload
          mountPath: /usr/src/app/upload
        - name: immich-library
          mountPath: /usr/src/app/library
        resources:
          requests:
            cpu: 200m
            memory: 192Mi
          limits:
            cpu: 1000m
            memory: 384Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: immich-upload
        persistentVolumeClaim:
          claimName: immich-upload
      - name: immich-library
        persistentVolumeClaim:
          claimName: immich-library
