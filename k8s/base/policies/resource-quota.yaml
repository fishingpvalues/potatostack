# Resource Quota for potatostack namespace - Le Potato (2GB RAM)
apiVersion: v1
kind: ResourceQuota
metadata:
  name: potatostack-quota
  namespace: potatostack
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 1536Mi
    limits.cpu: "6"
    limits.memory: 1800Mi
    persistentvolumeclaims: "20"
    services.loadbalancers: "5"
