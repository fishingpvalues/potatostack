# Uptime Kuma via bjw-s/app-template

controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: louislam/uptime-kuma
          tag: latest
        env:
          - name: TZ
            value: Europe/Berlin

service:
  main:
    ports:
      http:
        port: 3001

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: uptime.lepotato.local
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - secretName: uptime-kuma-tls
        hosts: [uptime.lepotato.local]

persistence:
  data:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    mountPath: /app/data

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

