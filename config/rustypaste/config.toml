[server]
address = "0.0.0.0:8000"
workers = 1
max_content_length = "50MB"
upload_path = "/data/uploads"
timeout = "15s"

[landing_page]
text = """
# RustyPaste - PotatoStack

Simple, fast file/text sharing server for PotatoStack.

## Usage

### Upload a file:
```bash
curl -F "file=@example.txt" http://localhost:8000
```

### Upload from clipboard:
```bash
curl -F "file=@-" http://localhost:8000 <<< "text content"
```

### Set custom URL:
```bash
curl -F "file=@example.txt" -F "url=custom-name" http://localhost:8000
```

### Upload with expiry (1 hour):
```bash
curl -F "file=@example.txt" -F "expire=1h" http://localhost:8000
```

### Upload with expiry (1 day):
```bash
curl -F "file=@example.txt" -F "expire=1d" http://localhost:8000
```

Supported expiry: s (seconds), m (minutes), h (hours), d (days)
"""

[landing_page_footer]
text = "PotatoStack"

[paste]
random_url.enabled = true
random_url.type = "alphanumeric"
random_url.length = 6
duplicate_files = true
default_extension = "txt"
delete_expired_files.enabled = true
delete_expired_files.interval = "4h"
