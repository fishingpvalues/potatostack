---
- VPN & Downloads:
    - Gluetun VPN:
        icon: gluetun.png
        href: https://192.168.178.40/gluetun
        description: VPN Killswitch
        server: docker-socket
        container: gluetun
        widget:
          type: gluetun
          url: http://gluetun:8000
          version: 2

    - Transmission:
        icon: transmission.png
        href: http://192.168.178.40:9091
        description: Torrent Client (via VPN)
        server: docker-socket
        container: transmission
        widget:
          type: transmission
          url: http://gluetun:9091
          username: {{HOMEPAGE_VAR_TRANSMISSION_USER}}
          password: {{HOMEPAGE_VAR_TRANSMISSION_PASS}}
          rpcUrl: /transmission/

    - slskd:
        icon: slskd.png
        href: http://192.168.178.40:2234
        description: Soulseek Client (via VPN)
        server: docker-socket
        container: slskd
        widget:
          type: slskd
          url: http://gluetun:2234
          key: {{HOMEPAGE_VAR_SLSKD_KEY}}

    - Aria2:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/aria2.png
        href: "https://192.168.178.40/ariang#!/settings/rpc/set/https/192.168.178.40/6800/jsonrpc/{{HOMEPAGE_VAR_ARIA2_SECRET_B64}}"
        description: Advanced Download Manager (via VPN)
        server: docker-socket
        container: aria2
        widget:
          type: customapi
          url: http://gluetun:6800/jsonrpc
          method: POST
          headers:
            Content-Type: application/json
          requestBody: '{"jsonrpc":"2.0","id":"homepage","method":"aria2.getGlobalStat","params":["token:{{HOMEPAGE_VAR_ARIA2_SECRET}}"]}'
          mappings:
            - field: result.numActive
              label: Active Downloads
            - field: result.downloadSpeed
              label: Download Speed
              format: bytes

    - AriaNg:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/ariang.png
        href: "https://192.168.178.40/ariang#!/settings/rpc/set/https/192.168.178.40/6800/jsonrpc/{{HOMEPAGE_VAR_ARIA2_SECRET_B64}}"
        description: Aria2 Web Interface (Auto-configured)
        server: docker-socket
        container: ariang

