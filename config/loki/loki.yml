auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn

# Single-node mode - disable clustering
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Disable memberlist for single-node deployment
memberlist:
  join_members: []
  bind_addr: []
  abort_if_cluster_join_fails: false

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  wal:
    enabled: true
    dir: /loki/wal

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

# Optimized for 16GB RAM system with 90+ containers
limits_config:
  allow_structured_metadata: true
  # Accept logs up to 7 days old (increased from 168h/7days)
  reject_old_samples: true
  reject_old_samples_max_age: 336h
  # Accept logs with timestamps slightly in the future
  creation_grace_period: 10m
  retention_period: 30d
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 24
  per_stream_rate_limit: 8MB
  per_stream_rate_limit_burst: 12MB
  max_query_series: 500
  max_query_parallelism: 16
  cardinality_limit: 100000

compactor:
  working_directory: /loki/compactor
  delete_request_store: filesystem
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
