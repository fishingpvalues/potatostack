groups:
  - name: lepotato_resource_alerts
    interval: 30s
    rules:
      # High memory usage alert (>80% for 5 minutes)
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes{instance="lepotato"} / node_memory_MemTotal_bytes{instance="lepotato"})) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage on Le Potato"
          description: "Memory usage is {{ $value | humanize }}% (threshold: 80%)"

      # Critical memory usage alert (>90% for 2 minutes)
      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes{instance="lepotato"} / node_memory_MemTotal_bytes{instance="lepotato"})) * 100 > 90
        for: 2m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "CRITICAL: Memory nearly exhausted on Le Potato"
          description: "Memory usage is {{ $value | humanize }}% - OOM kill risk!"

      # High CPU usage alert (>80% for 10 minutes)
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle",instance="lepotato"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage on Le Potato"
          description: "CPU usage is {{ $value | humanize }}% (threshold: 80%)"

      # Critical CPU usage alert (>95% for 5 minutes)
      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle",instance="lepotato"}[5m])) * 100) > 95
        for: 5m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "CRITICAL: CPU pegged at maximum"
          description: "CPU usage is {{ $value | humanize }}% - service degradation likely"

      # High load average (>3 on quad-core for 5 minutes)
      - alert: HighLoadAverage
        expr: node_load5{instance="lepotato"} > 3
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High system load on Le Potato"
          description: "5-minute load average is {{ $value }} (threshold: 3 on 4 cores)"

      # Container high memory
      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{instance="lepotato"} / container_spec_memory_limit_bytes{instance="lepotato"}) * 100 > 90
        for: 5m
        labels:
          severity: warning
          component: docker
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container using {{ $value | humanize }}% of its memory limit"

      # Service down
      - alert: ServiceDown
        expr: up{job!~"blackbox.*"} == 0
        for: 2m
        labels:
          severity: critical
          component: service
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for >2 minutes"
