---
apiVersion: v1
kind: Service
metadata:
  name: kopia
  namespace: potatostack
  labels:
    app: kopia
spec:
  type: LoadBalancer
  ports:
  - port: 51515
    name: https
  - port: 51516
    name: metrics
  selector:
    app: kopia
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia
  namespace: potatostack
  labels:
    app: kopia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: kopia
  template:
    metadata:
      labels:
        app: kopia
    spec:
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: kopia
        image: kopia/kopia:latest
        imagePullPolicy: IfNotPresent
        command:
        - server
        - start
        - --address=0.0.0.0:51515
        - --tls-generate-cert
        - --tls-generate-rsa-key-size=4096
        - --server-username=admin
        - --server-password=$(KOPIA_SERVER_PASSWORD)
        - --log-level=info
        - --file-log-level=debug
        - --metrics-listen-addr=:51516
        env:
        - name: KOPIA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kopia-credentials
              key: password
        - name: KOPIA_SERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kopia-credentials
              key: server-password
        - name: GOGC
          value: "50"
        - name: GOMAXPROCS
          value: "2"
        - name: KOPIA_CONFIG_PATH
          value: /app/config/repository.config
        - name: KOPIA_CACHE_DIRECTORY
          value: /app/cache
        - name: KOPIA_LOG_DIR
          value: /app/logs
        - name: KOPIA_PROMETHEUS_ENABLED
          value: "true"
        - name: KOPIA_PROMETHEUS_LISTEN_ADDR
          value: :51516
        ports:
        - containerPort: 51515
          name: https
        - containerPort: 51516
          name: metrics
        volumeMounts:
        - name: repository
          mountPath: /repository
        - name: config
          mountPath: /app/config
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        - name: host
          mountPath: /host
          readOnly: true
        resources:
          requests:
            cpu: 300m
            memory: 256Mi
          limits:
            cpu: 1500m
            memory: 384Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 51515
            scheme: HTTPS
          initialDelaySeconds: 20
          periodSeconds: 30
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
          allowPrivilegeEscalation: true
      volumes:
      - name: repository
        persistentVolumeClaim:
          claimName: kopia-repository
      - name: config
        persistentVolumeClaim:
          claimName: kopia-config
      - name: cache
        persistentVolumeClaim:
          claimName: kopia-cache
      - name: logs
        persistentVolumeClaim:
          claimName: kopia-logs
      - name: tmp
        emptyDir: {}
      - name: host
        hostPath:
          path: /
