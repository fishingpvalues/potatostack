---
- resources:
    cpu: true
    memory: true
    disk:
      - /mnt/seconddrive
      - /mnt/cachehdd
    uptime: true
- search:
    provider: duckduckgo
    target: _blank
- datetime:
    text_size: xl
        threatsFound: 0
    networkSecurity:
      openPorts: []
      suspiciousActivity: false
    sslCertificates:
      - service: "grafana"
        expiry: "2025-06-15T00:00:00Z"
        daysRemaining: 160

# ğŸ“± Mobile Optimized Widgets
- mobile:
    compactMode: true
    touchOptimized: true
    swipeGestures: true
    voiceCommands: true
    offlineMode: true
    progressiveWebApp: true

# ğŸ¨ Theme & Appearance
- theme:
    darkMode: true
    colorScheme: "slate"
    accentColor: "purple"
    animations: true
    glassmorphism: true
    gradientBackground: true
    customCSS: true

# ğŸŒ Multi-language Support
- internationalization:
    language: "en"
    timeFormat: "24h"
    dateFormat: "DD/MM/YYYY"
    numberFormat: "en-US"
    currency: "EUR"

# ğŸ”„ Auto-refresh & Sync
- sync:
    autoRefresh: true
    refreshInterval: 30000
    backgroundSync: true
    realTimeUpdates: true
    dataPersistence: true
    cacheStrategy: "memory+disk"

# ğŸ“‹ Activity Log
- activity:
    enabled: true
    maxEntries: 1000
    categories:
      - system
      - security
      - backup
      - network
    retention: "7d"
    exportFormat: "json"

# ğŸ¯ Goal Tracking
- goals:
    - name: "Uptime Target"
      value: 99.9
      unit: "%"
      current: 99.7
      timeframe: "30d"
    - name: "Backup Frequency"
      value: 24
      unit: "hours"
      current: 12
      timeframe: "7d"
