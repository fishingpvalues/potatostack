################################################################################
# PotatoStack Light - Optimized for Le Potato (2GB RAM)
# Lean stack: VPN, file sync, backups, password manager
# Dual-disk caching, auto-healing, minimal footprint
################################################################################

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"
    compress: "true"

services:
  ################################################################################
  # Storage Init - Creates required directories on startup
  ################################################################################
  storage-init:
    image: alpine:latest
    container_name: storage-init
    command: sh /init-storage.sh
    privileged: true
    environment:
      - PUID=1000
      - PGID=1000
      - SLSKD_API_KEY=${SLSKD_API_KEY}
      - SYNCTHING_API_KEY=${SYNCTHING_API_KEY}
    volumes:
      - /mnt/storage:/mnt/storage
      - /mnt/cachehdd:/mnt/cachehdd
      - shared-keys:/keys
      - ./init-storage.sh:/init-storage.sh:ro
    network_mode: none
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  ################################################################################
  # Homepage - Unified Dashboard with All Widgets
  # Config files in ./homepage-config/ - edit and restart to apply changes
  # Access: http://HOST_BIND:3000 or http://SERVER_IP:3000 from LAN
  ################################################################################
  homepage:
    image: ghcr.io/gethomepage/homepage:${HOMEPAGE_TAG:-latest}
    container_name: homepage
    logging: *default-logging
    user: "0:0"
    entrypoint: sh /homepage-init.sh
    ports:
      - "${HOST_BIND}:3000:3000"
    environment:
      - TZ=Europe/Berlin
      - HOMEPAGE_VAR_HOST=${HOST_BIND:-192.168.178.40}
      - HOMEPAGE_ALLOWED_HOSTS=*
      - HOMEPAGE_VAR_TRANSMISSION_USER=${TRANSMISSION_USER}
      - HOMEPAGE_VAR_TRANSMISSION_PASS=${TRANSMISSION_PASSWORD}
      - HOMEPAGE_VAR_KOPIA_USER=${KOPIA_SERVER_USER}
      - HOMEPAGE_VAR_KOPIA_PASS=${KOPIA_SERVER_PASSWORD}
      - HOMEPAGE_VAR_SYNCTHING_KEY=${SYNCTHING_API_KEY}
      - HOMEPAGE_VAR_SLSKD_KEY=${SLSKD_API_KEY}
      - HOMEPAGE_VAR_PORTAINER_KEY=${PORTAINER_API_KEY}
    volumes:
      - ./homepage-config/settings.yaml:/app/config/settings.yaml:ro
      - ./homepage-config/services.yaml:/app/config/services.yaml:ro
      - ./homepage-config/widgets.yaml:/app/config/widgets.yaml:ro
      - ./homepage-config/bookmarks.yaml:/app/config/bookmarks.yaml:ro
      - ./homepage-config/docker.yaml:/app/config/docker.yaml:ro
      - ./homepage-config/custom.css:/app/config/custom.css:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - shared-keys:/keys:ro
      - ./homepage-init.sh:/homepage-init.sh:ro
      - /mnt/storage:/mnt/storage:ro
      - /mnt/cachehdd:/mnt/cachehdd:ro
    networks:
      - potatostack
    depends_on:
      storage-init:
        condition: service_completed_successfully
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 96M
        reservations:
          memory: 48M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # Watchtower - Automatic Container Updates
  ################################################################################
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    logging: *default-logging
    environment:
      - TZ=Europe/Berlin
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_ROLLING_RESTART=false
      - WATCHTOWER_TIMEOUT=300s
      - WATCHTOWER_SCHEDULE=0 0 3 * * *
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - potatostack
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: 48M
        reservations:
          memory: 24M
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  ################################################################################
  # Autoheal - Automatic Container Recovery
  ################################################################################
  autoheal:
    image: willfarrell/autoheal:${AUTOHEAL_TAG:-latest}
    container_name: autoheal
    logging: *default-logging
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=60
      - AUTOHEAL_START_PERIOD=300
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - potatostack
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 24M
        reservations:
          memory: 12M

  ################################################################################
  # Gluetun Monitor - VPN Connection Monitor & Auto-Restart
  ################################################################################
  gluetun-monitor:
    image: alpine:latest
    container_name: gluetun-monitor
    logging: *default-logging
    user: "0:0"
    entrypoint: sh /monitor.sh
    environment:
      - GLUETUN_URL=http://gluetun:8000
      - CHECK_INTERVAL=${GLUETUN_CHECK_INTERVAL:-10}
      - RESTART_CONTAINERS=transmission slskd aria2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./gluetun-monitor.sh:/monitor.sh:ro
    networks:
      - potatostack
    depends_on:
      gluetun:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: 16M
        reservations:
          memory: 8M
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  ################################################################################
  # Gluetun - VPN Client with Killswitch
  ################################################################################
  gluetun:
    image: qmcgaw/gluetun:${GLUETUN_TAG:-latest}
    container_name: gluetun
    logging: *default-logging
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "${HOST_BIND}:8000:8000"
      - "${HOST_BIND}:9091:9091"
      - "${HOST_BIND}:51413:51413"
      - "${HOST_BIND}:51413:51413/udp"
      - "${HOST_BIND}:2234:2234"
      - "${HOST_BIND}:50000:50000"
      - "${HOST_BIND}:6800:6800"
      - "${HOST_BIND}:6888:6888"
    environment:
      - TZ=Europe/Berlin
      - VPN_SERVICE_PROVIDER=surfshark
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${SURFSHARK_USER}
      - OPENVPN_PASSWORD=${SURFSHARK_PASSWORD}
      - OPENVPN_PROTOCOL=udp
      - SERVER_COUNTRIES=Germany
      - OPENVPN_VERBOSITY=0
      - OPENVPN_FLAGS=--tls-timeout 10 --connect-timeout 30 --connect-retry-max 3 --mssfix 1300
      - LOG_LEVEL=info
      - FIREWALL_OUTBOUND_SUBNETS=${LAN_NETWORK:-192.168.178.0/24}
      - FIREWALL_VPN_INPUT_PORTS=51413,50000,6888
      - FIREWALL=on
      - DNS_ADDRESS=${VPN_DNS:-1.1.1.1}
      - DOT=off
      - HTTPPROXY=off
      - SHADOWSOCKS=off
      - HTTP_CONTROL_SERVER_ADDRESS=:8000
      - HTTP_CONTROL_SERVER_LOG=off
      - HTTP_CONTROL_SERVER_AUTH=off
      - IPV6=off
      - UPDATER_PERIOD=24h
      - HEALTH_VPN_DURATION_INITIAL=60s
      - HEALTH_VPN_DURATION_ADDITION=10s
    volumes:
      - gluetun-config:/gluetun
    networks:
      - potatostack
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 96M
        reservations:
          memory: 48M
    healthcheck:
      test: ["CMD", "pgrep", "openvpn"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 120s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # Transmission - Torrent Client (wired to Gluetun)
  ################################################################################
  transmission:
    image: lscr.io/linuxserver/transmission:${TRANSMISSION_TAG:-latest}
    container_name: transmission
    logging: *default-logging
    network_mode: "service:gluetun"
    entrypoint: sh /tr-init.sh
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - USER=${TRANSMISSION_USER}
      - PASS=${TRANSMISSION_PASSWORD}
    volumes:
      - transmission-config:/config
      - /mnt/storage/downloads:/downloads
      - /mnt/cachehdd/transmission-incomplete:/incomplete
      - transmission-watch:/watch
      - ./transmission-init.sh:/tr-init.sh:ro
    depends_on:
      storage-init:
        condition: service_completed_successfully
      gluetun:
        condition: service_healthy
        restart: true
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:9091/transmission/web/ | grep -q '401\\|200' || exit 1",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # slskd - Soulseek Client (wired to Gluetun)
  ################################################################################
  slskd:
    image: ghcr.io/slskd/slskd:${SLSKD_TAG:-latest}
    container_name: slskd
    logging: *default-logging
    network_mode: "service:gluetun"
    entrypoint: sh /init.sh
    environment:
      - TZ=Europe/Berlin
      - SLSKD_HTTP_PORT=2234
      - SLSKD_SLSK_LISTEN_PORT=50000
      - SLSKD_USERNAME=${SLSKD_USER}
      - SLSKD_PASSWORD=${SLSKD_PASSWORD}
      - SLSKD_SOULSEEK_USERNAME=${SLSKD_SOULSEEK_USERNAME}
      - SLSKD_SOULSEEK_PASSWORD=${SLSKD_SOULSEEK_PASSWORD}
      - SLSKD_METRICS=false
      - SLSKD_API_KEY=${SLSKD_API_KEY}
    volumes:
      - slskd-config:/app
      - slskd-logs:/app/logs
      - /mnt/storage/slskd-shared:/var/slskd/shared
      - /mnt/cachehdd/slskd-incomplete:/var/slskd/incomplete
      - shared-keys:/keys:ro
      - ./slskd-init.sh:/init.sh:ro
    depends_on:
      storage-init:
        condition: service_completed_successfully
      gluetun:
        condition: service_healthy
        restart: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:2234/ || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # Aria2 - Advanced Download Manager (wired to Gluetun)
  # RPC: port 6800, BT: port 6888, WebUI via AriaNg service
  ################################################################################
  aria2:
    image: p3terx/aria2-pro:${ARIA2_TAG:-latest}
    container_name: aria2
    logging: *default-logging
    network_mode: "service:gluetun"
    entrypoint: sh /aria2-init.sh
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - DISK_CACHE=64M
      - IPV6_MODE=false
      - UPDATE_TRACKERS=true
      - CUSTOM_TRACKER_URL=
      - BT_MAX_PEERS=128
      - BT_ENABLE_LPD=true
      - BT_LPD_INTERFACE=
      - LOG_LEVEL=notice
    volumes:
      - aria2-config:/config
      - /mnt/storage/aria2-downloads:/downloads
      - /mnt/cachehdd/aria2-incomplete:/config/incomplete
      - ./aria2-init.sh:/aria2-init.sh:ro
      - shared-keys:/keys:ro
    depends_on:
      storage-init:
        condition: service_completed_successfully
      gluetun:
        condition: service_healthy
        restart: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:6800 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # AriaNg - WebUI for Aria2
  # Access: http://HOST_BIND:6880
  ################################################################################
  ariang:
    image: p3terx/ariang:${ARIANG_TAG:-latest}
    container_name: ariang
    logging: *default-logging
    ports:
      - "${HOST_BIND}:6880:6880"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    command: --port 6880
    networks:
      - potatostack
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 32M
        reservations:
          memory: 16M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:6880 || exit 1"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # Vaultwarden - Password Manager
  ################################################################################
  vaultwarden:
    image: vaultwarden/server:${VAULTWARDEN_TAG:-latest}
    container_name: vaultwarden
    logging: *default-logging
    entrypoint: sh /vaultwarden-ssl-init.sh
    ports:
      - "${HOST_BIND}:8443:8443"
      - "${HOST_BIND}:3012:3012"
    environment:
      - TZ=Europe/Berlin
      - DOMAIN=https://${HOST_BIND:-192.168.178.40}:8443
      - ROCKET_TLS={certs="/ssl/cert.pem",key="/ssl/key.pem"}
      - ROCKET_PORT=8443
      - WEBSOCKET_ENABLED=true
      - WEBSOCKET_PORT=3012
      - SIGNUPS_ALLOWED=${VAULTWARDEN_SIGNUPS_ALLOWED:-false}
      - INVITATIONS_ALLOWED=${VAULTWARDEN_INVITATIONS_ALLOWED:-true}
      - ADMIN_TOKEN=${VAULTWARDEN_ADMIN_TOKEN}
      - DATABASE_URL=/data/db.sqlite3
      - ICON_CACHE_TTL=2592000
      - ICON_CACHE_NEGTTL=259200
      - LOG_LEVEL=warn
      - EXTENDED_LOGGING=false
      - HOST_BIND=${HOST_BIND:-192.168.178.40}
    volumes:
      - vaultwarden-data:/data
      - vaultwarden-ssl:/ssl
      - ./vaultwarden-ssl-init.sh:/vaultwarden-ssl-init.sh:ro
    networks:
      - potatostack
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://127.0.0.1:8443/alive"]
      interval: 60s
      timeout: 10s
      retries: 10
      start_period: 120s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # Portainer - Container Management
  ################################################################################
  portainer:
    image: portainer/portainer-ce:${PORTAINER_TAG:-latest}
    container_name: portainer
    logging: *default-logging
    ports:
      - "${HOST_BIND}:9443:9443"
    environment:
      - TZ=Europe/Berlin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - potatostack
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 96M
        reservations:
          memory: 48M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/api/system/status"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"
    profiles:
      - optional

  ################################################################################
  # Kopia - Backup Server
  ################################################################################
  kopia:
    image: kopia/kopia:${KOPIA_TAG:-latest}
    container_name: kopia
    logging: *default-logging
    hostname: kopia-server
    ports:
      - "${HOST_BIND}:51515:51515"
    environment:
      - TZ=Europe/Berlin
      - KOPIA_PASSWORD=${KOPIA_PASSWORD}
      - KOPIA_SERVER_USER=${KOPIA_SERVER_USER}
      - KOPIA_SERVER_PASSWORD=${KOPIA_SERVER_PASSWORD}
      - KOPIA_CONFIG_PATH=/app/config/repository.config
      - KOPIA_CACHE_DIRECTORY=/app/cache
      - KOPIA_LOG_DIR=/app/logs
    command:
      - server
      - start
      - --address=0.0.0.0:51515
      - --tls-generate-cert
      - --tls-generate-rsa-key-size=2048
      - --server-username=${KOPIA_SERVER_USER}
      - --server-password=${KOPIA_SERVER_PASSWORD}
      - --log-level=warning
      - --file-log-level=warning
      - --override-hostname=kopia-server
      - --override-username=all-users
    volumes:
      - /mnt/storage/kopia/repository:/repository
      - kopia-config:/app/config
      - /mnt/cachehdd/kopia-cache:/app/cache
      - kopia-logs:/app/logs
      - vaultwarden-data:/data/vaultwarden:ro
      # OneDrive mirror folders
      - /mnt/storage/syncthing/Desktop:/data/syncthing-Desktop:ro
      - /mnt/storage/syncthing/Obsidian-Vault:/data/syncthing-Obsidian-Vault:ro
      - /mnt/storage/syncthing/Bilder:/data/syncthing-Bilder:ro
      - /mnt/storage/syncthing/Dokumente:/data/syncthing-Dokumente:ro
      - /mnt/storage/syncthing/workdir:/data/syncthing-workdir:ro
      - /mnt/storage/syncthing/Attachments:/data/syncthing-Attachments:ro
      - /mnt/storage/syncthing/Privates:/data/syncthing-Privates:ro
      - /mnt/storage/syncthing/Berufliches:/data/syncthing-Berufliches:ro
      # Media folders
      - /mnt/storage/syncthing/camera-sync:/data/syncthing-camera-sync:ro
      - /mnt/storage/syncthing/photos:/data/syncthing-photos:ro
      - /mnt/storage/syncthing/videos:/data/syncthing-videos:ro
      - /mnt/storage/syncthing/music:/data/syncthing-music:ro
      - /mnt/storage/syncthing/audiobooks:/data/syncthing-audiobooks:ro
      - /mnt/storage/syncthing/podcasts:/data/syncthing-podcasts:ro
      - /mnt/storage/syncthing/books:/data/syncthing-books:ro
      - /mnt/storage/syncthing/shared:/data/syncthing-shared:ro
      - /mnt/storage/syncthing/backup:/data/syncthing-backup:ro
      # Download folders
      - /mnt/storage/downloads:/data/downloads:ro
      - /mnt/storage/slskd-shared:/data/slskd-shared:ro
    networks:
      - potatostack
    depends_on:
      storage-init:
        condition: service_completed_successfully
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 192M
        reservations:
          memory: 96M
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://127.0.0.1:51515/api/v1/repo/status"]
      interval: 120s
      timeout: 20s
      retries: 3
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # Syncthing - P2P File Synchronization
  # Access: http://HOST_BIND:8384
  # Protocol: Decentralized, encrypted P2P sync
  # Full OneDrive mirror structure with ALL folders
  ################################################################################
  syncthing:
    image: lscr.io/linuxserver/syncthing:${SYNCTHING_TAG:-latest}
    container_name: syncthing
    logging: *default-logging
    hostname: ${SYNCTHING_HOSTNAME:-potatostack-sync}
    entrypoint: sh /syncthing-init.sh
    ports:
      - "${HOST_BIND}:8384:8384"
      - "${HOST_BIND}:22000:22000/tcp"
      - "${HOST_BIND}:22000:22000/udp"
      - "${HOST_BIND}:21027:21027/udp"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - UMASK=022
      - SYNCTHING_API_KEY=${SYNCTHING_API_KEY}
    volumes:
      - syncthing-config:/config
      - shared-keys:/keys:ro
      - ./syncthing-init.sh:/syncthing-init.sh:ro
      # OneDrive mirror structure - ALL folders
      - /mnt/storage/syncthing/Desktop:/data/Desktop
      - /mnt/storage/syncthing/Obsidian-Vault:/data/Obsidian-Vault
      - /mnt/storage/syncthing/Bilder:/data/Bilder
      - /mnt/storage/syncthing/Dokumente:/data/Dokumente
      - /mnt/storage/syncthing/workdir:/data/workdir
      - /mnt/storage/syncthing/Attachments:/data/Attachments
      - /mnt/storage/syncthing/Privates:/data/Privates
      - /mnt/storage/syncthing/Berufliches:/data/Berufliches
      # Additional media folders
      - /mnt/storage/syncthing/camera-sync:/data/camera-sync
      - /mnt/storage/syncthing/photos:/data/photos
      - /mnt/storage/syncthing/videos:/data/videos
      - /mnt/storage/syncthing/music:/data/music
      - /mnt/storage/syncthing/audiobooks:/data/audiobooks
      - /mnt/storage/syncthing/podcasts:/data/podcasts
      - /mnt/storage/syncthing/books:/data/books
      - /mnt/storage/syncthing/shared:/data/shared
      - /mnt/storage/syncthing/backup:/data/backup
      # Symlinks to slskd and transmission (shared via Syncthing)
      - /mnt/storage/downloads:/data/downloads
      - /mnt/storage/slskd-shared:/data/slskd-shared
      # Cache HDD for file versioning (reduces main HDD writes)
      - /mnt/cachehdd/syncthing-versions:/data/.stversions
    networks:
      - potatostack
    depends_on:
      storage-init:
        condition: service_completed_successfully
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: 384M
        reservations:
          memory: 192M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8384/rest/noauth/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

  ################################################################################
  # FileBrowser - Web File Manager
  # Access: http://HOST_BIND:8181
  # Default credentials: admin/admin (change on first login!)
  # Full access to ALL storage folders
  ################################################################################
  filebrowser:
    image: filebrowser/filebrowser:${FILEBROWSER_TAG:-latest}
    container_name: filebrowser
    logging: *default-logging
    entrypoint: sh /init.sh
    ports:
      - "${HOST_BIND}:8181:80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - FILEBROWSER_ADMIN_USER=${FILEBROWSER_ADMIN_USER:-admin}
      - FILEBROWSER_ADMIN_PASS=${FILEBROWSER_ADMIN_PASS:-adminadminadmin}
    volumes:
      - filebrowser-config:/config
      - filebrowser-database:/database
      - /mnt/storage:/srv/storage
      - /mnt/cachehdd:/srv/cachehdd
      - ./filebrowser-init.sh:/init.sh:ro
    networks:
      - potatostack
    depends_on:
      storage-init:
        condition: service_completed_successfully
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 96M
        reservations:
          memory: 48M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "autoheal=true"

################################################################################
# Networks
################################################################################
networks:
  potatostack:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-potato
    ipam:
      config:
        - subnet: 172.21.0.0/16

