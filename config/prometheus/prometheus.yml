global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'potatostack'
    instance: 'lepotato'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - 'alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'lepotato'
          node: 'main'

  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'lepotato'

  - job_name: 'smartctl'
    static_configs:
      - targets: ['smartctl-exporter:9633']
        labels:
          instance: 'lepotato'

  - job_name: 'kopia'
    static_configs:
      - targets: ['kopia:51516']
        labels:
          service: 'backup'
          instance: 'lepotato'

  # Nginx Proxy Manager does not expose Prometheus metrics by default; remove noisy scrape

  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
