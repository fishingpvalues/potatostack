---
- VPN & Downloads:
    - Gluetun VPN:
        icon: gluetun.png
        href: http://{{HOMEPAGE_VAR_HOST}}:8000
        description: VPN Killswitch
        server: docker-socket
        container: gluetun
        widget:
          type: gluetun
          url: http://gluetun:8000
          version: 2

    - Transmission:
        icon: transmission.png
        href: http://{{HOMEPAGE_VAR_HOST}}:9091
        description: Torrent Client (via VPN)
        server: docker-socket
        container: transmission
        widget:
          type: transmission
          url: http://gluetun:9091
          username: {{HOMEPAGE_VAR_TRANSMISSION_USER}}
          password: {{HOMEPAGE_VAR_TRANSMISSION_PASS}}
          rpcUrl: /transmission/

    - slskd:
        icon: slskd.png
        href: http://{{HOMEPAGE_VAR_HOST}}:2234
        description: Soulseek Client (via VPN)
        server: docker-socket
        container: slskd
        widget:
          type: slskd
          url: http://gluetun:2234
          key: {{HOMEPAGE_VAR_SLSKD_KEY}}

- Media & Storage:
    - FileBrowser:
        icon: filebrowser.png
        href: http://{{HOMEPAGE_VAR_HOST}}:8181
        description: File Manager (All Folders)
        server: docker-socket
        container: filebrowser

    - Syncthing:
        icon: syncthing.png
        href: http://{{HOMEPAGE_VAR_HOST}}:8384
        description: OneDrive Mirror + P2P Sync
        server: docker-socket
        container: syncthing

    - Kopia:
        icon: kopia.png
        href: https://{{HOMEPAGE_VAR_HOST}}:51515
        description: Backup Server
        server: docker-socket
        container: kopia
        widget:
          type: kopia
          url: https://{{HOMEPAGE_VAR_HOST}}:51515
          username: {{HOMEPAGE_VAR_KOPIA_USER}}
          password: {{HOMEPAGE_VAR_KOPIA_PASS}}

- Security & Management:
    - Vaultwarden:
        icon: vaultwarden.png
        href: http://{{HOMEPAGE_VAR_HOST}}:8080
        description: Password Manager
        server: docker-socket
        container: vaultwarden

    - Portainer:
        icon: portainer.png
        href: https://{{HOMEPAGE_VAR_HOST}}:9443
        description: Container Management
        server: docker-socket
        container: portainer

- System Services:
    - Gluetun Monitor:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/monitor.png
        description: VPN Auto-Restart Monitor
        server: docker-socket
        container: gluetun-monitor

    - Watchtower:
        icon: watchtower.png
        description: Auto-Updates (Daily 3AM)
        server: docker-socket
        container: watchtower

    - Autoheal:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/health.png
        description: Container Health Monitor
        server: docker-socket
        container: autoheal

