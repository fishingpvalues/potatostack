---
# PotatoStack Homer Dashboard - SOTA 2025 Configuration
# Minimal, fast, dark theme with smart service status

title: "PotatoStack"
subtitle: "Self-Hosted Infrastructure"
documentTitle: "PotatoStack Dashboard"
logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homer.png"
icon: "fas fa-server"

header: true
footer: '<p>PotatoStack <span class="has-text-grey">|</span> <a href="https://github.com/bastienwirtz/homer" target="_blank">Homer</a></p>'

columns: "4"
connectivityCheck: true

stylesheet:
  - "assets/custom.css"

defaults:
  layout: columns
  colorTheme: dark

# SOTA 2025 Dark Theme - Pure black with white accents
colors:
  light:
    highlight-primary: "#1a1a1a"
    highlight-secondary: "#2d2d2d"
    highlight-hover: "#3d3d3d"
    background: "#0d0d0d"
    card-background: "#1a1a1a"
    text: "#f5f5f5"
    text-header: "#ffffff"
    text-title: "#ffffff"
    text-subtitle: "#b0b0b0"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#ffffff"
    link-hover: "#4a9eff"
  dark:
    highlight-primary: "#0f0f0f"
    highlight-secondary: "#1a1a1a"
    highlight-hover: "#2a2a2a"
    background: "#000000"
    card-background: "#0f0f0f"
    text: "#f0f0f0"
    text-header: "#ffffff"
    text-title: "#ffffff"
    text-subtitle: "#909090"
    card-shadow: rgba(0, 0, 0, 0.8)
    link: "#ffffff"
    link-hover: "#4a9eff"

# Quick links in header
links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com"
    target: "_blank"

# Service groups
services:
  # ============================================================================
  # MONITORING & OBSERVABILITY
  # ============================================================================
  - name: "Monitoring"
    icon: "fas fa-chart-line"
    items:
      - name: "Grafana"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/grafana.png"
        subtitle: "Dashboards & Visualization"
        url: "https://potatostack.tale-iwato.ts.net:3000"
        target: "_blank"
        type: "Ping"

      - name: "Prometheus"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/prometheus.png"
        subtitle: "Metrics Collection"
        url: "https://potatostack.tale-iwato.ts.net:9090"
        target: "_blank"
        type: "Prometheus"

      - name: "Uptime Kuma"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/uptime-kuma.png"
        subtitle: "Service Monitoring"
        url: "https://potatostack.tale-iwato.ts.net:3001"
        target: "_blank"
        type: "UptimeKuma"

      - name: "Healthchecks"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/healthchecks.png"
        subtitle: "Cron Job Monitoring"
        url: "https://potatostack.tale-iwato.ts.net:8001"
        target: "_blank"
        type: "Healthchecks"

      - name: "Loki"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/loki.png"
        subtitle: "Log Aggregation"
        url: "https://potatostack.tale-iwato.ts.net:3100"
        target: "_blank"
        type: "Ping"

      - name: "Alertmanager"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/alertmanager.png"
        subtitle: "Alert Management"
        url: "https://potatostack.tale-iwato.ts.net:9093"
        target: "_blank"
        type: "Ping"

      - name: "Scrutiny"
        logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/scrutiny.png"
        subtitle: "Disk Health Monitoring"
        url: "https://potatostack.tale-iwato.ts.net:8087"
