providers:
  - type: docker
    socket: /var/run/docker.sock
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} has high CPU usage"
          
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} has high memory usage"

  # Notification System
  notifications:
    enabled: true
    channels:
      - email
      - webhook
      - slack
    rules:
      - event: container_down
        channel: "alerts"
        template: "container_alert"
      - event: resource_high
        channel: "warnings"
        template: "resource_alert"

# Custom Actions & Automation
customActions:
  - name: "Backup Containers"
    icon: "archive"
    color: "blue"
    command: |
      #!/bin/bash
      docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
        -v $(pwd)/backups:/backups \
        backup-image alpine tar -czf /backups/containers-$(date +%Y%m%d-%H%M%S).tar.gz /var/lib/docker/containers
      
  - name: "Update All Images"
    icon: "download"
    color: "green"
    command: |
      #!/bin/bash
      docker images --format "{{.Repository}}:{{.Tag}}" | \
      while read image; do
        echo "Pulling $image"
        docker pull "$image"
      done
      
  - name: "Clean Unused Resources"
    icon: "trash"
    color: "red"
    command: |
      #!/bin/bash
      docker system prune -f
      docker volume prune -f
      docker network prune -f

# Advanced Visualization
visualization:
  # Container Status Overview
  statusBoard:
    enabled: true
    showCounts: true
    showPercentages: true
    colorCoding: true
    
  # Resource Usage Charts
  resourceCharts:
    enabled: true
    type: "line"
    timeframe: "1h"
    refresh: "30s"
    
  # Network Topology
  networkMap:
    enabled: true
    showConnections: true
    showPorts: true
    showTraffic: true
    
  # Dependency Graph
  dependencyGraph:
    enabled: true
    showLinks: true
    showVolumes: true
    showNetworks: true

# Security & Compliance
security:
  # Container Security
  containerSecurity:
    showCapabilities: true
    showUser: true
    showPrivileged: true
    showSecurityOpts: true
    
  # Image Scanning
  imageScanning:
    enabled: true
    scanOnPull: true
    vulnerabilityCheck: true
    complianceCheck: true
    
  # Access Control
  accessControl:
    roleBased: true
    showPermissions: true
    auditLogging: true
