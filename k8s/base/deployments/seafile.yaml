---
apiVersion: v1
kind: Service
metadata:
  name: seafile
  namespace: potatostack
  labels:
    app: seafile
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: http
  selector:
    app: seafile
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
  namespace: potatostack
  labels:
    app: seafile
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      containers:
      - name: seafile
        image: seafileltd/seafile-mc:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_HOST
          value: postgres.potatostack.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: seafile
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: SEAFILE_DB_PASSWORD
        - name: CCNET_DB
          value: ccnet_db
        - name: SEAFILE_DB
          value: seafile_db
        - name: SEAHUB_DB
          value: seahub_db
        - name: SEAFILE_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: seafile-credentials
              key: admin-email
        - name: SEAFILE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: seafile-credentials
              key: admin-password
        - name: SEAFILE_SERVER_LETSENCRYPT
          value: "false"
        - name: SEAFILE_SERVER_HOSTNAME
          value: files.lepotato.local
        - name: TIME_ZONE
          value: Europe/Berlin
        - name: REDIS_HOST
          value: redis.potatostack.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "6"
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: seafile-data
          mountPath: /shared
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 384Mi
        livenessProbe:
          httpGet:
            path: /seafile
            port: 80
          initialDelaySeconds: 90
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /seafile
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: seafile-data
        persistentVolumeClaim:
          claimName: seafile-data
