apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://jellyfin.github.io/jellyfin-helm
    chart: jellyfin
    targetRevision: 13.1.0
    helm:
      values: |
        ingress:
          main:
            enabled: true
            hosts:
              - host: jellyfin.lepotato.local
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: jellyfin-tls
                hosts:
                  - jellyfin.lepotato.local

        persistence:
          config:
            enabled: true
            storageClass: "longhorn"
            accessMode: ReadWriteOnce
            size: "1Gi"
          media:
            enabled: true
            storageClass: "longhorn"
            accessMode: ReadWriteOnce
            size: "100Gi"
            mountPath: /media
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
