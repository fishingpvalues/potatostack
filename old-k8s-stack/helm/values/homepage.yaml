# Homepage via bjw-s/app-template (uses GHCR image)

controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: ghcr.io/gethomepage/homepage
          tag: latest
        env:
          - name: TZ
            value: Europe/Berlin
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: HOMEPAGE_VAR_QBITTORRENT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: homepage-secrets
                key: HOMEPAGE_VAR_QBITTORRENT_PASSWORD
          - name: HOMEPAGE_VAR_PORTAINER_KEY
            valueFrom:
              secretKeyRef:
                name: homepage-secrets
                key: HOMEPAGE_VAR_PORTAINER_KEY
          - name: HOMEPAGE_VAR_GITEA_TOKEN
            valueFrom:
              secretKeyRef:
                name: homepage-secrets
                key: HOMEPAGE_VAR_GITEA_TOKEN
          - name: HOMEPAGE_VAR_GRAFANA_USER
            valueFrom:
              secretKeyRef:
                name: homepage-secrets
                key: HOMEPAGE_VAR_GRAFANA_USER
          - name: HOMEPAGE_VAR_GRAFANA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: homepage-secrets
                key: HOMEPAGE_VAR_GRAFANA_PASSWORD

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: dashboard.lepotato.local
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - secretName: homepage-tls
        hosts: [dashboard.lepotato.local]

persistence:
  config:
    enabled: true
    type: configMap
    name: homepage-config
    subPath:
      - path: config
        mountPath: /app/config
    defaultMode: 0644

resources:
  limits:
    cpu: 750m
    memory: 192Mi
  requests:
    cpu: 100m
    memory: 96Mi

