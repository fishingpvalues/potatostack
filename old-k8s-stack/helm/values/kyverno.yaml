# Kyverno Helm Values (SOTA 2025)
# Chart version: 3.6.1+
# Installation: helm install kyverno kyverno/kyverno -f helm/values/kyverno.yaml -n kyverno --create-namespace

admissionController:
  replicas: 1
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 500m

backgroundController:
  replicas: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 250m

cleanupController:
  replicas: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 250m

reportsController:
  replicas: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 250m

config:
  create: true
  name: kyverno

  # Enable metrics
  metricsConfig:
    create: true
    namespaces:
      include:
        - potatostack
        - potatostack-monitoring
        - argocd
      exclude: []

# Pod Security Standards
features:
  policyExceptions:
    enabled: true
    namespace: kyverno

policyReports:
  enabled: true
