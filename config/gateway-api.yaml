# Gateway API Configuration (SOTA 2025)
# Modern replacement for Ingress API
# Install CRDs: kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.1/standard-install.yaml
#
# Benefits over Ingress:
# - Role-oriented API design
# - More expressive routing
# - Better multi-tenancy
# - Type-safe configuration
# - Vendor-neutral

---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: nginx
spec:
  controllerName: k8s.io/ingress-nginx
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: potatostack-gateway
  namespace: potatostack
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All

    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: lepotato-tls
      allowedRoutes:
        namespaces:
          from: All
---
# Example HTTPRoute for Grafana
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: potatostack-monitoring
spec:
  parentRefs:
    - name: potatostack-gateway
      namespace: potatostack
  hostnames:
    - "grafana.lepotato.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          port: 3000
---
# Example HTTPRoute for ArgoCD
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: potatostack-gateway
      namespace: potatostack
  hostnames:
    - "argocd.lepotato.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 443
