apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 15s

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false

  - name: Thanos
    type: prometheus
    access: proxy
    url: http://thanos-query:10902
    editable: false
    jsonData:
      timeInterval: 30s
