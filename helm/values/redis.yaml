# Redis (Bitnami) - shared cache for apps
# Chart: bitnami/redis
# Purpose: replace k8s/base/statefulsets/redis.yaml with Helm-managed release

fullnameOverride: redis
architecture: standalone

auth:
  enabled: false

master:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi
  persistence:
    enabled: true
    size: 1Gi

replica:
  replicaCount: 0

metrics:
  enabled: false

