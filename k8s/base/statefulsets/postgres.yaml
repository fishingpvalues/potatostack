---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: potatostack
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: potatostack
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: tensorchord/pgvecto-rs:pg14-v0.2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_SUPER_PASSWORD
        - name: GITEA_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: GITEA_DB_PASSWORD
        - name: IMMICH_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: IMMICH_DB_PASSWORD
        - name: SEAFILE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: SEAFILE_DB_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        args:
        - postgres
        - -c
        - shared_buffers=48MB
        - -c
        - work_mem=4MB
        - -c
        - maintenance_work_mem=48MB
        - -c
        - effective_cache_size=192MB
        - -c
        - max_connections=40
        - -c
        - random_page_cost=2.0
        - -c
        - jit=off
        - -c
        - max_wal_size=512MB
        - -c
        - min_wal_size=128MB
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        resources:
          requests:
            cpu: 250m
            memory: 96Mi
          limits:
            cpu: 1000m
            memory: 192Mi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - postgres
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: init-scripts
        configMap:
          name: postgres-init-scripts
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
