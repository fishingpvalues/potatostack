################################################################################
# Alertmanager Configuration
# Routes alerts to Discord, Telegram, or Email
################################################################################

global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "default"

  routes:
    # Critical alerts go immediately
    - match:
        severity: critical
      receiver: "critical"
      repeat_interval: 5m

    # Warning alerts
    - match:
        severity: warning
      receiver: "warning"
      repeat_interval: 1h

