name: Validate PR Title (Conventional Commits)

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
            perf
            test
            ci
          scopes: |
            qbittorrent
            slskd
            nextcloud
            kopia
            monitoring
            infra
            homepage
            docs
