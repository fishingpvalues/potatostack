---
- logo:
    icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/homer.png

- search:
    provider: duckduckgo
    target: _blank

- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: false

- resources:
    label: System Resources
    expanded: true
    cpu: true
    memory: true
    cputemp: true
    tempmin: 0
    tempmax: 100
    uptime: true
    units: metric
    refresh: 3000
    disk:
      - /
      - /mnt/storage

- openmeteo:
    label: Berlin Weather
    latitude: 52.52
    longitude: 13.40
    units: metric
    cache: 5
    format:
      maximumFractionDigits: 1
