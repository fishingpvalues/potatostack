groups:
  - name: system_alerts
    interval: 30s
    rules:
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% (current: {{ $value }}%)"

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current: {{ $value }}%)"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint=~"/mnt/.*"} / node_filesystem_size_bytes{mountpoint=~"/mnt/.*"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.mountpoint }}"
          description: "Disk space is below 10% (current: {{ $value }}%)"

      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High disk I/O on {{ $labels.device }}"
          description: "Disk I/O utilization is above 80%"

  - name: smart_alerts
    interval: 1m
    rules:
      - alert: SMARTFailure
        expr: smartctl_device_smart_status != 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SMART failure detected on {{ $labels.device }}"
          description: "Drive {{ $labels.device }} has SMART status FAILED - immediate action required!"

      - alert: HighDiskTemperature
        expr: smartctl_device_temperature_celsius > 45
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High disk temperature on {{ $labels.device }}"
          description: "Disk temperature is {{ $value }}°C (threshold: 45°C)"

      - alert: ReallocatedSectors
        expr: smartctl_ata_smart_attributes_reallocated_sector_ct_raw_value > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Reallocated sectors detected on {{ $labels.device }}"
          description: "{{ $value }} reallocated sectors detected - potential drive failure"

  - name: kopia_alerts
    interval: 1m
    rules:
      - alert: KopiaBackupFailed
        expr: increase(kopia_snapshot_manager_errors_total[1h]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Kopia backup errors detected"
          description: "Kopia has encountered {{ $value }} errors in the last hour"

      - alert: KopiaNoRecentSnapshot
        expr: (time() - kopia_snapshot_manager_last_snapshot_time_seconds) > 86400
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "No recent Kopia snapshots"
          description: "Last snapshot was {{ $value | humanizeDuration }} ago"

  - name: vpn_alerts
    interval: 30s
    rules:
      - alert: SurfsharkVPNDown
        expr: up{job="surfshark"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Surfshark VPN is down"
          description: "VPN connection lost - P2P traffic may be exposed!"

  - name: container_alerts
    interval: 30s
    rules:
      - alert: ContainerDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.job }} is down"
          description: "Container has been down for more than 2 minutes"

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Memory usage is {{ $value }}% of limit"

  - name: swap_alerts
    interval: 30s
    rules:
      - alert: SwapUsageCritical
        expr: ((node_memory_SwapTotal_bytes - node_memory_SwapFree_bytes) / node_memory_SwapTotal_bytes) * 100 > 80
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "CRITICAL: Swap usage above 80% on Le Potato"
          description: "Swap usage is {{ $value | humanizePercentage }} - system will slow down significantly. Consider cleaning old logs or restarting heavy services."

      - alert: SwapUsageHigh
        expr: ((node_memory_SwapTotal_bytes - node_memory_SwapFree_bytes) / node_memory_SwapTotal_bytes) * 100 > 60
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High swap usage on Le Potato"
          description: "Swap usage is {{ $value | humanizePercentage }}. Monitor closely."

      - alert: HighSwapIO
        expr: rate(node_vmstat_pswpin[5m]) + rate(node_vmstat_pswpout[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High swap I/O activity"
          description: "System is thrashing (heavy swap in/out). Performance will be degraded."

      - alert: SwapNotAvailable
        expr: node_memory_SwapTotal_bytes == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "CRITICAL: No swap configured on Le Potato"
          description: "Le Potato requires swap for 2GB RAM. Run systemctl start potatostack-swap.service immediately."

  - name: lepotato_specific_alerts
    interval: 1m
    rules:
      - alert: MemoryPressureHigh
        expr: rate(node_vmstat_pgmajfault[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory pressure detected"
          description: "Page major faults: {{ $value }}/sec. System experiencing memory pressure."

      - alert: SystemLoadHigh
        expr: node_load5 / count(node_cpu_seconds_total{mode="idle"}) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "System load is high for Le Potato"
          description: "5-minute load average ({{ $value }}) exceeds 2x CPU cores. Check running services."

      - alert: DiskIOSaturation
        expr: rate(node_disk_io_time_weighted_seconds_total[5m]) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk I/O saturation on single-bus system"
          description: "I/O wait time is high. Le Potato's single storage controller is saturated."

      - alert: CPUThrottling
        expr: rate(node_cpu_frequency_min_hertz[5m]) < rate(node_cpu_frequency_max_hertz[5m]) * 0.8
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "CPU frequency scaling detected"
          description: "CPU may be throttling due to thermals or power management."
