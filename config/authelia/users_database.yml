################################################################################
# Authelia Users Database
# Define users and their groups here
# Generate passwords with: docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'yourpassword'
################################################################################

users:
  admin:
    displayname: "Administrator"
    password: "$argon2id$v=19$m=65536,t=3,p=4$REPLACE_WITH_HASHED_PASSWORD"
    email: admin@lepotato.local
    groups:
      - admins
      - users
      - dev

  # Example additional user (uncomment and configure)
