name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Package Helm values
        run: |
          tar -czf potatostack-helm-values.tar.gz helm/
          tar -czf potatostack-k8s-manifests.tar.gz k8s/
          tar -czf potatostack-scripts.tar.gz scripts/

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./potatostack-helm-values.tar.gz
          asset_name: potatostack-helm-values.tar.gz
          asset_content_type: application/gzip
