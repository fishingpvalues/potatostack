global:
  scrape_interval: 120s
  evaluation_interval: 120s
  external_labels:
    cluster: 'potatostack'
    instance: 'lepotato'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - 'alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'lepotato'
          node: 'main'

  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'lepotato'

  - job_name: 'smartctl'
    static_configs:
      - targets: ['smartctl-exporter:9633']
        labels:
          instance: 'lepotato'

  - job_name: 'kopia'
    static_configs:
      - targets: ['kopia:51516']
        labels:
          service: 'backup'
          instance: 'lepotato'

  # Blackbox Exporter - HTTP/HTTPS probes for service uptime monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://gluetun:8080                  # qBittorrent (via VPN)
          - http://gluetun:2234                  # slskd (via VPN)
          - http://gluetun:8000/v1/vpn/status    # Gluetun VPN status
          - http://grafana:3000                  # Grafana
          - http://prometheus:9090               # Prometheus
          # - http://nextcloud:80                # Nextcloud (disabled)
          - http://filebrowser:80                # Filebrowser
          - http://seafile:80                    # Seafile
          - http://gitea:3000                    # Gitea
          - http://portainer:9000                # Portainer
          - http://nginx-proxy-manager:81        # NPM Admin
          - http://homepage:3000                 # Homepage
          - http://uptime-kuma:3001              # Uptime Kuma
          - http://dozzle:8080                   # Dozzle
          - http://alertmanager:9093             # Alertmanager
          - http://netdata:19999                 # Netdata
          - http://node-exporter:9100            # Node Exporter
          - http://speedtest-exporter:9798       # Speedtest Exporter
          - http://fritzbox-exporter:9042        # Fritzbox Exporter
          - http://loki:3100                     # Loki
          - http://vaultwarden:80                # Vaultwarden
          - http://immich-server:3001            # Immich
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'blackbox-https'
    metrics_path: /probe
    params:
      module: [https_2xx]
    static_configs:
      - targets:
          - https://kopia:51515                  # Kopia Server (self-signed)
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - seafile-db:3306                      # MariaDB (Seafile)
          - postgres:5432                        # Unified PostgreSQL (Gitea & Immich)
          - redis:6379                           # Redis (Shared)
          - nginx-proxy-manager:80               # NPM HTTP
          - nginx-proxy-manager:443              # NPM HTTPS
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox HTTP strict monitoring (only 200 responses)
  - job_name: 'blackbox-http-strict'
    metrics_path: /probe
    params:
      module: [http_2xx_strict]
    static_configs:
      - targets:
          - http://gitea:3000                    # Gitea (strict check)
          - http://grafana:3000                  # Grafana (strict check)
          - http://vaultwarden:80                # Vaultwarden (strict check)
          - http://immich-server:3001            # Immich (strict check)
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox monitoring for externally accessible services
  - job_name: 'blackbox-external'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://${HOST_ADDR:-192.168.178.40}:8080    # qBittorrent external
          - http://${HOST_ADDR:-192.168.178.40}:2234    # slskd external
          - http://${HOST_ADDR:-192.168.178.40}:3000    # Grafana external
          # - http://${HOST_ADDR:-192.168.178.40}:8082  # Nextcloud external (disabled)
          - http://${HOST_ADDR:-192.168.178.40}:8087    # Filebrowser external
          - http://${HOST_ADDR:-192.168.178.40}:8001    # Seafile external
          - http://${HOST_ADDR:-192.168.178.40}:3001    # Gitea external
          - http://${HOST_ADDR:-192.168.178.40}:9000    # Portainer external
          - http://${HOST_ADDR:-192.168.178.40}:3002    # Uptime Kuma external
          - http://${HOST_ADDR:-192.168.178.40}:8083    # Dozzle external
          - http://${HOST_ADDR:-192.168.178.40}:81      # Nginx Proxy Manager external
          - http://${HOST_ADDR:-192.168.178.40}:3003    # Homepage external
          - http://${HOST_ADDR:-192.168.178.40}:8084    # Vaultwarden external
          - http://${HOST_ADDR:-192.168.178.40}:2283    # Immich external
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Nginx Proxy Manager does not expose Prometheus metrics by default; remove noisy scrape

  - job_name: 'speedtest-exporter'
    scrape_interval: 60s  # Speedtest runs every hour, but scrape metrics more frequently
    static_configs:
      - targets: ['speedtest-exporter:9798']
        labels:
          instance: 'lepotato'

  - job_name: 'fritzbox-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['fritzbox-exporter:9042']
        labels:
          instance: 'fritzbox-7530'

  - job_name: 'slskd'
    scrape_interval: 30s
    static_configs:
      - targets: ['slskd:5031']
        labels:
          instance: 'lepotato'

  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
