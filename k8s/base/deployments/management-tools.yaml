---
# Portainer
apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: potatostack
  labels:
    app: portainer
spec:
  type: LoadBalancer
  ports:
  - port: 9000
    name: http
  - port: 9443
    name: https
  selector:
    app: portainer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: potatostack
  labels:
    app: portainer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: portainer
        image: portainer/portainer-ce:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
          name: http
        - containerPort: 9443
          name: https
        volumeMounts:
        - name: data
          mountPath: /data
        - name: docker-sock
          mountPath: /var/run/docker.sock
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: portainer-data
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
---
