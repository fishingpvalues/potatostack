[server]
address = "0.0.0.0:8000"
workers = 2
max_content_length = "100MB"
upload_path = "/var/lib/rustypaste"
timeout = 30

[paste]
random_url.enabled = true
random_url.type = "petname"
random_url.words = 2
random_url.separator = "-"
default_extension = "txt"
duplicate_files = true

[landing_page]
text = """
PotatoStack Pastebin - Powered by rustypaste

Usage:
  curl -F 'file=@example.txt' http://YOUR_IP:8001
  curl -F 'file=@-' http://YOUR_IP:8001 < file.txt
"""
