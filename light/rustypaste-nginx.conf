user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Header normalization - strip invalid characters
    ignore_invalid_headers on;
    underscores_in_headers off;

    server {
        listen 80;
        listen 443 ssl;
        server_name _;

        # Self-signed certificate for Android compatibility
        ssl_certificate /ssl/cert.pem;
        ssl_certificate_key /ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy to RustyPaste
        location / {
            proxy_pass http://rustypaste:8000;
            proxy_http_version 1.1;

            # Normalize headers for Android clients
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle long uploads
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Increase buffer sizes for large multipart uploads
            client_body_buffer_size 128k;
            client_body_temp_path /var/cache/nginx/client_temp;
        }
    }
}
